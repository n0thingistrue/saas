# =============================================================================
# CI/CD - Backend NestJS
# =============================================================================
# Pipeline CI/CD pour le backend NestJS.
# Jobs : lint → test → security-scan → build-push → notify
#
# Le build push met a jour l'image tag dans le manifest K8s,
# ce qui declenche un sync ArgoCD automatique.
# =============================================================================
name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/backend/**"
      - "kubernetes/apps/backend/**"
      - ".github/workflows/ci-backend.yaml"
  pull_request:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "kubernetes/apps/backend/**"

env:
  NODE_VERSION: "20"
  DOCKER_IMAGE: "your-username/saas-backend"
  WORKING_DIR: "apps/backend"

jobs:
  # =========================================================================
  # Job 1 : Lint
  # =========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "${{ env.WORKING_DIR }}/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting (Prettier)
        run: npm run format:check || true

  # =========================================================================
  # Job 2 : Tests
  # =========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: saas_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "${{ env.WORKING_DIR }}/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/saas_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ${{ env.WORKING_DIR }}/coverage/
          retention-days: 7

  # =========================================================================
  # Job 3 : Security Scan
  # =========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Dockerfile)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "${{ env.WORKING_DIR }}"
          severity: "HIGH,CRITICAL"
          exit-code: "1"
          format: "sarif"
          output: "trivy-backend.sarif"

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-backend.sarif"

  # =========================================================================
  # Job 4 : Build & Push Docker Image
  # =========================================================================
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifest with new image tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|image: .*saas-backend:.*|image: ${{ env.DOCKER_IMAGE }}:${SHORT_SHA}|g" \
            kubernetes/apps/backend/deployment.yaml

      - name: Commit and push manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kubernetes/apps/backend/deployment.yaml
          git diff --staged --quiet || \
            git commit -m "ci: update backend image to $(echo ${{ github.sha }} | cut -c1-7)" && \
            git push

  # =========================================================================
  # Job 5 : Notify
  # =========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan, build-push]
    if: always()
    steps:
      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,workflow
          mention: "here"
          if_mention: "failure"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: env.SLACK_WEBHOOK_URL != ''
