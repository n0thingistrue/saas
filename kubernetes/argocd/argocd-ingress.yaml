# =============================================================================
# IngressRoute - ArgoCD UI
# =============================================================================
# Expose l'interface ArgoCD via Traefik.
# ArgoCD server gere son propre TLS, donc on utilise le passthrough
# ou la terminaison TLS au niveau de Traefik.
#
# Host : argocd.saas.local
# Service : argocd-server.argocd:443
# =============================================================================
---
# Certificat TLS pour ArgoCD
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-tls
  namespace: argocd
  labels:
    app: argocd
spec:
  secretName: argocd-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - argocd.saas.local
  renewBefore: 720h
  privateKey:
    algorithm: ECDSA
    size: 256
---
# IngressRoute HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app: argocd
    app.kubernetes.io/name: argocd
    app.kubernetes.io/component: ingress
  annotations:
    description: "ArgoCD UI via Traefik HTTPS"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.saas.local`)
      kind: Rule
      middlewares:
        - name: security-headers
          namespace: ingress
      services:
        - name: argocd-server
          namespace: argocd
          port: 443
          scheme: https
          passHostHeader: true
          serversTransport: argocd-transport
  tls:
    secretName: argocd-tls
    options:
      name: default
      namespace: ingress
---
# ServersTransport : accepter le certificat auto-signe d'ArgoCD
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: argocd-transport
  namespace: argocd
spec:
  insecureSkipVerify: true
