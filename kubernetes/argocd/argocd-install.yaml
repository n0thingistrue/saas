# =============================================================================
# ArgoCD Installation - Manifest officiel
# =============================================================================
# ArgoCD est installe via le manifest officiel du projet.
# NE PAS modifier ce fichier - utiliser les ConfigMaps pour la configuration.
#
# Installation :
#   # Creer le namespace
#   kubectl create namespace argocd
#
#   # Installer ArgoCD stable (v2.10+)
#   kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
#
#   # Verifier l'installation
#   kubectl get pods -n argocd
#
#   # Recuperer le mot de passe initial admin
#   kubectl -n argocd get secret argocd-initial-admin-secret \
#     -o jsonpath="{.data.password}" | base64 -d && echo
#
#   # (Optionnel) Installer le CLI ArgoCD
#   curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
#   chmod +x argocd && sudo mv argocd /usr/local/bin/
#
#   # Se connecter via CLI
#   argocd login argocd.saas.local --grpc-web
#
#   # Changer le mot de passe admin
#   argocd account update-password
#
# Post-installation :
#   # Appliquer les ConfigMaps personnalises
#   kubectl apply -f kubernetes/argocd/argocd-configmap.yaml
#   kubectl apply -f kubernetes/argocd/argocd-rbac-configmap.yaml
#   kubectl apply -f kubernetes/argocd/argocd-notifications-configmap.yaml
#
#   # Deployer l'IngressRoute
#   kubectl apply -f kubernetes/argocd/argocd-ingress.yaml
#
#   # Ajouter le repository Git
#   argocd repo add https://github.com/your-username/infrastructure-rncp.git
#
#   # Deployer l'App of Apps
#   kubectl apply -f kubernetes/argocd/applications/app-of-apps.yaml
# =============================================================================
