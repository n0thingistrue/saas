# =============================================================================
# TLSOption - Configuration TLS stricte
# =============================================================================
# Force TLS 1.3 minimum sur toutes les connexions HTTPS.
# Desactive TLS 1.0, 1.1 et 1.2.
# Cipher suites : uniquement les suites modernes TLS 1.3.
#
# TLS 1.3 cipher suites (negociees automatiquement) :
#   - TLS_AES_256_GCM_SHA384
#   - TLS_CHACHA20_POLY1305_SHA256
#   - TLS_AES_128_GCM_SHA256
#
# sniStrict : refuse les connexions sans SNI valide
# =============================================================================
apiVersion: traefik.io/v1alpha1
kind: TLSOption
metadata:
  name: default
  namespace: ingress
  labels:
    app: traefik
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: tls
spec:
  minVersion: VersionTLS13
  sniStrict: true
---
