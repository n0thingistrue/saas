# =============================================================================
# Namespace - cert-manager
# =============================================================================
# Namespace dedie pour cert-manager.
# cert-manager gere automatiquement les certificats TLS via Let's Encrypt.
#
# Composants :
#   - cert-manager controller : reconcile Certificate resources
#   - cert-manager webhook : validation des CRDs
#   - cert-manager cainjector : injecte CA dans les webhooks
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/component: certificate-management
    app.kubernetes.io/part-of: security
    # PSS baseline : cert-manager n'a pas besoin de privileged
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "Namespace cert-manager - Gestion automatique certificats TLS"
