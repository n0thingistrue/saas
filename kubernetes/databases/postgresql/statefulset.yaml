# =============================================================================
# StatefulSet - PostgreSQL 16 + Patroni HA
# =============================================================================
# Deploie 2 instances PostgreSQL gerees par Patroni :
#   - postgresql-0 : Primary (Node 1 - 3 vCPU, 8GB RAM)
#   - postgresql-1 : Standby (Node 2 - 2 vCPU, 4GB RAM)
#
# Patroni gere automatiquement :
#   - Election du leader (primary)
#   - Streaming replication synchrone
#   - Failover automatique si le primary tombe
#   - Reinitialisation du standby apres failover
#
# Chaque pod contient :
#   - Container principal : PostgreSQL 16 + Patroni
#   - Sidecar : postgres_exporter (metriques Prometheus)
#   - Init container : permissions volumes + sysctl tuning
#
# Anti-affinity STRICTE : postgresql-0 sur Node 1, postgresql-1 sur Node 2
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: production
  labels:
    app: postgresql
    cluster-name: postgresql-ha
    tier: database
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: database
    app.kubernetes.io/version: "16"
  annotations:
    description: "PostgreSQL 16 HA avec Patroni - 2 replicas (Primary + Standby)"
spec:
  serviceName: postgresql-headless
  replicas: 2
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: postgresql
      cluster-name: postgresql-ha
  template:
    metadata:
      labels:
        app: postgresql
        cluster-name: postgresql-ha
        tier: database
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/component: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
    spec:
      # ServiceAccount avec les permissions pour Patroni DCS (endpoints K8s)
      serviceAccountName: postgresql-sa
      terminationGracePeriodSeconds: 60

      # --- Anti-affinity stricte ---
      # Force chaque pod sur un node different (HA)
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values: ["postgresql"]
              topologyKey: kubernetes.io/hostname

      # --- Init Containers ---
      initContainers:
        # 1. Permissions sur le volume de donnees
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "[INIT] Configuration des permissions..."
              # PostgreSQL a besoin que le repertoire appartienne a l'uid 999
              mkdir -p /var/lib/postgresql/data/pgdata
              chown -R 999:999 /var/lib/postgresql/data
              chmod 700 /var/lib/postgresql/data/pgdata
              # Repertoire pour les logs
              mkdir -p /var/log/postgresql
              chown -R 999:999 /var/log/postgresql
              # Repertoire pour les callbacks
              mkdir -p /callbacks
              chown -R 999:999 /callbacks
              echo "[INIT] Permissions configurees"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: logs
              mountPath: /var/log/postgresql
            - name: callbacks
              mountPath: /callbacks
          securityContext:
            runAsUser: 0
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi

        # 2. Copier les scripts de callback Patroni
        - name: init-callbacks
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "[INIT] Installation des callbacks Patroni..."
              cp /config/on_role_change.sh /callbacks/on_role_change.sh
              cp /config/on_start.sh /callbacks/on_start.sh
              cp /config/on_stop.sh /callbacks/on_stop.sh
              chmod +x /callbacks/*.sh
              echo "[INIT] Callbacks installes"
          volumeMounts:
            - name: patroni-config
              mountPath: /config
            - name: callbacks
              mountPath: /callbacks
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi

      # --- Containers ---
      containers:
        # -----------------------------------------------------------------
        # Container principal : PostgreSQL 16 + Patroni
        # -----------------------------------------------------------------
        - name: postgresql
          image: patroni/patroni:16-latest
          # Alternative si image Patroni officielle pas dispo :
          # image: postgres:16-bookworm
          # avec Patroni installe via pip dans un Dockerfile custom
          ports:
            - containerPort: 5432
              name: postgresql
              protocol: TCP
            - containerPort: 8008
              name: patroni
              protocol: TCP
          env:
            # --- Identite du pod ---
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # --- Patroni ---
            - name: PATRONI_KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PATRONI_KUBERNETES_LABELS
              value: "{app: postgresql, cluster-name: postgresql-ha}"
            - name: PATRONI_KUBERNETES_USE_ENDPOINTS
              value: "true"
            - name: PATRONI_SCOPE
              value: "postgresql-ha"
            - name: PATRONI_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PATRONI_POSTGRESQL_DATA_DIR
              value: "/var/lib/postgresql/data/pgdata"
            - name: PATRONI_POSTGRESQL_LISTEN
              value: "0.0.0.0:5432"
            - name: PATRONI_RESTAPI_LISTEN
              value: "0.0.0.0:8008"
            # --- Credentials (depuis Sealed Secret) ---
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_REPLICATION_PASSWORD
            - name: POSTGRES_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_APP_PASSWORD
            - name: POSTGRES_READONLY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_READONLY_PASSWORD
            - name: PATRONI_SUPERUSER_USERNAME
              value: "postgres"
            - name: PATRONI_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_PASSWORD
            - name: PATRONI_REPLICATION_USERNAME
              value: "replicator"
            - name: PATRONI_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_REPLICATION_PASSWORD
            # --- WAL-G S3 (backup continu) ---
            - name: WALG_S3_PREFIX
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: WALG_S3_PREFIX
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: s3-credentials
                  key: AWS_ENDPOINT
            - name: AWS_S3_FORCE_PATH_STYLE
              value: "true"
            - name: AWS_REGION
              value: "fsn1"
            - name: WALG_COMPRESSION_METHOD
              value: "lz4"

          # --- Health checks via Patroni REST API ---
          # Patroni expose /primary (HTTP 200 si primary)
          # et /replica (HTTP 200 si replica synchrone)
          livenessProbe:
            httpGet:
              path: /liveness
              port: patroni
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: patroni
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /liveness
              port: patroni
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30

          # --- Resources ---
          # Les resources sont identiques pour les 2 replicas car on ne peut
          # pas differencier dans un StatefulSet.
          # On utilise les valeurs du primary (le standby utilisera moins).
          # Le kubelet eviction protege contre l'OOM sur Node 2.
          resources:
            requests:
              cpu: "1500m"
              memory: "4Gi"
            limits:
              cpu: "3000m"
              memory: "8Gi"

          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: patroni-config
              mountPath: /etc/patroni
              readOnly: true
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
            - name: callbacks
              mountPath: /callbacks
            - name: logs
              mountPath: /var/log/postgresql
            - name: walg-config
              mountPath: /etc/walg
              readOnly: true
            - name: tmp
              mountPath: /tmp

          securityContext:
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false

        # -----------------------------------------------------------------
        # Sidecar : postgres_exporter (metriques Prometheus)
        # -----------------------------------------------------------------
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:0.15.0
          ports:
            - containerPort: 9187
              name: metrics
              protocol: TCP
          env:
            - name: DATA_SOURCE_URI
              value: "localhost:5432/postgres?sslmode=disable"
            - name: DATA_SOURCE_USER
              value: "postgres"
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: POSTGRES_PASSWORD
            - name: PG_EXPORTER_AUTO_DISCOVER_DATABASES
              value: "true"
            - name: PG_EXPORTER_EXCLUDE_DATABASES
              value: "template0,template1"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 15
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

      # --- Volumes ---
      volumes:
        - name: patroni-config
          configMap:
            name: patroni-config
            defaultMode: 0644
        - name: init-scripts
          configMap:
            name: postgresql-init
            defaultMode: 0755
        - name: walg-config
          configMap:
            name: patroni-config
            items:
              - key: walg-env.sh
                path: walg-env.sh
            defaultMode: 0755
        - name: callbacks
          emptyDir: {}
        - name: logs
          emptyDir:
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi

  # --- Volume Claim Templates ---
  # Chaque replica obtient son propre PVC
  # Les PV correspondants sont crees dans storage/pv-postgresql-*.yaml
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: postgresql
          app.kubernetes.io/name: postgresql
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-storage
        resources:
          requests:
            storage: 50Gi
---
# =============================================================================
# ServiceAccount pour Patroni (acces aux endpoints Kubernetes)
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgresql-sa
  namespace: production
  labels:
    app: postgresql
    app.kubernetes.io/name: postgresql
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: postgresql-patroni
  namespace: production
  labels:
    app: postgresql
rules:
  # Patroni utilise les endpoints K8s comme DCS
  - apiGroups: [""]
    resources: ["endpoints", "pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgresql-patroni
  namespace: production
  labels:
    app: postgresql
subjects:
  - kind: ServiceAccount
    name: postgresql-sa
    namespace: production
roleRef:
  kind: Role
  name: postgresql-patroni
  apiGroup: rbac.authorization.k8s.io
