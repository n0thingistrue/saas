# =============================================================================
# Sealed Secrets Controller - Deployment
# =============================================================================
# Le controller Sealed Secrets dechiffre les SealedSecrets en Secrets K8s.
#
# Fonctionnement :
#   1. L'operateur cree un SealedSecret (YAML chiffre) avec kubeseal
#   2. Le SealedSecret est commite dans Git (safe, c'est chiffre)
#   3. Le controller detecte le SealedSecret et le dechiffre
#   4. Un Secret Kubernetes standard est cree dans le namespace cible
#
# Le controller genere une paire de cles RSA (4096 bits) au demarrage.
# La cle privee reste dans le cluster, la cle publique est utilisee
# par kubeseal pour chiffrer les secrets cote client.
#
# Deploye sur Node 1 (affinite control-plane) pour la fiabilite.
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sealed-secrets-controller
  namespace: security
  labels:
    app: sealed-secrets
    app.kubernetes.io/name: sealed-secrets
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: security-stack
    app.kubernetes.io/version: "0.25.0"
  annotations:
    description: "Controller Sealed Secrets - dechiffrement des secrets"
spec:
  replicas: 1
  # Le controller est un singleton : un seul replica a la fois
  # pour eviter les conflits de cle
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: sealed-secrets
      app.kubernetes.io/name: sealed-secrets
  template:
    metadata:
      labels:
        app: sealed-secrets
        app.kubernetes.io/name: sealed-secrets
        app.kubernetes.io/component: controller
        tier: security
    spec:
      serviceAccountName: sealed-secrets-controller
      # Deployer sur Node 1 (control-plane) pour la fiabilite
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role
                    operator: In
                    values: ["control-plane"]
      containers:
        - name: sealed-secrets-controller
          image: bitnami/sealed-secrets-controller:0.25.0
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8081
              name: metrics
              protocol: TCP
          # Liveness : le controller repond aux health checks
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness : le controller peut traiter des SealedSecrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            # Non-root pour la securite
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            # Volume temporaire pour les cles
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      # Restart rapide en cas de crash (cle critique)
      restartPolicy: Always
      # Priorite haute pour le scheduling
      priorityClassName: system-cluster-critical
---
# Service pour exposer l'API du controller
# Utilise par kubeseal pour recuperer la cle publique
apiVersion: v1
kind: Service
metadata:
  name: sealed-secrets-controller
  namespace: security
  labels:
    app: sealed-secrets
    app.kubernetes.io/name: sealed-secrets
    app.kubernetes.io/component: controller
  annotations:
    description: "Service API Sealed Secrets - distribution cle publique"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: sealed-secrets
    app.kubernetes.io/name: sealed-secrets
---
# RBAC : Le controller a besoin de gerer les Secrets dans tous les namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sealed-secrets-controller
  labels:
    app.kubernetes.io/name: sealed-secrets
rules:
  # Lire les SealedSecrets dans tous les namespaces
  - apiGroups: ["bitnami.com"]
    resources: ["sealedsecrets"]
    verbs: ["get", "list", "watch"]
  # Mettre a jour le status des SealedSecrets
  - apiGroups: ["bitnami.com"]
    resources: ["sealedsecrets/status"]
    verbs: ["update"]
  # Creer et gerer les Secrets dechiffres
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  # Events pour le logging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  # Lire les namespaces (pour la validation)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sealed-secrets-controller
  labels:
    app.kubernetes.io/name: sealed-secrets
subjects:
  - kind: ServiceAccount
    name: sealed-secrets-controller
    namespace: security
roleRef:
  kind: ClusterRole
  name: sealed-secrets-controller
  apiGroup: rbac.authorization.k8s.io
---
# Role dans le namespace security pour gerer la cle de chiffrement
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sealed-secrets-key-admin
  namespace: security
  labels:
    app.kubernetes.io/name: sealed-secrets
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sealed-secrets-key-admin
  namespace: security
  labels:
    app.kubernetes.io/name: sealed-secrets
subjects:
  - kind: ServiceAccount
    name: sealed-secrets-controller
    namespace: security
roleRef:
  kind: Role
  name: sealed-secrets-key-admin
  apiGroup: rbac.authorization.k8s.io
---
# CRD SealedSecret (si pas installe via Helm)
# Note: Si vous utilisez le bootstrap.sh avec Helm, cette CRD est installee
# automatiquement. Ce manifest est un fallback pour l'installation manuelle.
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sealedsecrets.bitnami.com
  labels:
    app.kubernetes.io/name: sealed-secrets
  annotations:
    description: "CRD pour les SealedSecrets - secrets chiffres stockables dans Git"
spec:
  group: bitnami.com
  names:
    kind: SealedSecret
    listKind: SealedSecretList
    plural: sealedsecrets
    singular: sealedsecret
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
