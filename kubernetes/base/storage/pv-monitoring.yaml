---
# PV pour Loki (chunks de logs)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-loki
  labels:
    app: loki
    node: node1
    type: local-storage
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: log-store
    app.kubernetes.io/part-of: monitoring-stack
