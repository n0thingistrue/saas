# =============================================================================
# PV + PVC - Monitoring Stack (Node 1)
# =============================================================================
# Volume partage pour la stack monitoring :
#   - Prometheus TSDB (~20GB pour 30j de retention)
#   - Grafana SQLite (~1GB)
#   - Loki chunks (~10GB pour 14j de logs)
#
# 30GB total pour environ 30 jours de metriques et 14 jours de logs.
# Les donnees monitoring sont importantes mais recreables (pas Retain).
# On garde Retain quand meme pour eviter la perte de dashboards Grafana.
# =============================================================================
---
# PV pour Prometheus (TSDB metriques)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-prometheus
  labels:
    app: prometheus
    node: node1
    type: local-storage
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: monitoring-stack
  annotations:
    description: "Volume Hetzner pour Prometheus TSDB sur Node 1"
spec:
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role
              operator: In
              values: ["control-plane"]
  local:
    # Sous-repertoire du volume monitoring Hetzner
    path: /mnt/HC_Volume_monitoring/prometheus
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-prometheus
  namespace: monitoring
  labels:
    app: prometheus
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: monitoring-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 15Gi
  selector:
    matchLabels:
      app: prometheus
      node: node1
---
