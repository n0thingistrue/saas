# =============================================================================
# DaemonSet - Node Exporter
# =============================================================================
# Expose les metriques hardware/OS de chaque node :
#   - CPU, memoire, disque, reseau
#   - Load average, filesystem, I/O
#   - Processus, entropy, conntrack
#
# Deploye sur tous les nodes via DaemonSet.
# hostNetwork + hostPID pour acceder aux metriques system.
# =============================================================================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: monitoring
  labels:
    app: node-exporter
    app.kubernetes.io/name: node-exporter
    app.kubernetes.io/component: metrics-exporter
    app.kubernetes.io/version: "1.7"
spec:
  selector:
    matchLabels:
      app: node-exporter
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: node-exporter
        app.kubernetes.io/name: node-exporter
        app.kubernetes.io/component: metrics-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
    spec:
      # Necessaire pour les metriques system
      hostNetwork: true
      hostPID: true
      # Tolerer tous les taints (tourner sur TOUS les nodes)
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists

      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534

      containers:
        - name: node-exporter
          image: prom/node-exporter:v1.7.0
          imagePullPolicy: IfNotPresent
          args:
            - "--path.procfs=/host/proc"
            - "--path.sysfs=/host/sys"
            - "--path.rootfs=/host/root"
            - "--web.listen-address=:9100"
            - "--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)"
            - "--collector.netclass.ignored-devices=^(veth.*|cni.*|flannel.*)$"
            - "--no-collector.arp"
            - "--no-collector.infiniband"
            - "--no-collector.wifi"
          ports:
            - name: metrics
              containerPort: 9100
              hostPort: 9100
              protocol: TCP

          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10

          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
            - name: root
              mountPath: /host/root
              mountPropagation: HostToContainer
              readOnly: true

      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: root
          hostPath:
            path: /
