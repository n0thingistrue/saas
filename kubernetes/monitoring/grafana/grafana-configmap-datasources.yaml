# =============================================================================
# ConfigMap - Grafana Datasources
# =============================================================================
# Datasources provisionnees automatiquement au demarrage de Grafana.
#
# Sources :
#   - Prometheus : metriques temps reel (default)
#   - Loki : logs centralises
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: datasources
data:
  datasources.yaml: |
    apiVersion: 1
    deleteDatasources:
      - name: Prometheus
        orgId: 1
      - name: Loki
        orgId: 1
    datasources:
      # Prometheus - Metriques (default)
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc.cluster.local:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 15s
          httpMethod: POST
          exemplarTraceIdDestinations: []

      # Loki - Logs
      - name: Loki
        type: loki
        access: proxy
        url: http://loki.monitoring.svc.cluster.local:3100
        isDefault: false
        editable: false
        jsonData:
          maxLines: 1000
          derivedFields: []
