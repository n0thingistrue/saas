# =============================================================================
# ConfigMap - Grafana Dashboard Providers
# =============================================================================
# Configure le provisioning automatique des dashboards.
# Les dashboards JSON sont stockes dans des ConfigMaps
# et montes dans /var/lib/grafana/dashboards/
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: "SaaS Platform"
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 60
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: false
