# =============================================================================
# Grafana Dashboard - Redis Sentinel
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-redis
  namespace: monitoring
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  redis.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 1,
      "panels": [
        {
          "title": "Redis Cluster Overview",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "Redis Up",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "0": { "text": "DOWN", "color": "red" }, "1": { "text": "UP", "color": "green" } } }
              ]
            }
          },
          "targets": [
            { "expr": "redis_up{instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Role",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            { "expr": "redis_instance_info{instance=~\"$instance\"}", "legendFormat": "{{ instance }} ({{ role }})" }
          ]
        },
        {
          "title": "Connected Clients",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            { "expr": "redis_connected_clients{instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Memory Used",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "targets": [
            { "expr": "redis_memory_used_bytes{instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Hit Rate",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0, "max": 1,
              "thresholds": {
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 0.8 },
                  { "color": "green", "value": 0.95 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "rate(redis_keyspace_hits_total{instance=~\"$instance\"}[5m]) / (rate(redis_keyspace_hits_total{instance=~\"$instance\"}[5m]) + rate(redis_keyspace_misses_total{instance=~\"$instance\"}[5m]))",
              "legendFormat": "{{ instance }}"
            }
          ]
        },
        {
          "title": "Total Keys",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            { "expr": "sum(redis_db_keys{instance=~\"$instance\"}) by (instance)", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Performance",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "collapsed": false
        },
        {
          "title": "Memory Usage (Used / Max)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "targets": [
            {
              "expr": "redis_memory_used_bytes{instance=~\"$instance\"}",
              "legendFormat": "Used {{ instance }}"
            },
            {
              "expr": "redis_memory_max_bytes{instance=~\"$instance\"}",
              "legendFormat": "Max {{ instance }}"
            }
          ]
        },
        {
          "title": "Hit Rate Over Time",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "percentunit", "min": 0, "max": 1 } },
          "targets": [
            {
              "expr": "rate(redis_keyspace_hits_total{instance=~\"$instance\"}[5m]) / (rate(redis_keyspace_hits_total{instance=~\"$instance\"}[5m]) + rate(redis_keyspace_misses_total{instance=~\"$instance\"}[5m]))",
              "legendFormat": "{{ instance }}"
            }
          ]
        },
        {
          "title": "Commands per Second",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "ops" } },
          "targets": [
            {
              "expr": "rate(redis_commands_processed_total{instance=~\"$instance\"}[5m])",
              "legendFormat": "{{ instance }}"
            }
          ]
        },
        {
          "title": "Connected Clients Over Time",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "redis_connected_clients{instance=~\"$instance\"}",
              "legendFormat": "{{ instance }}"
            }
          ]
        },
        {
          "title": "Evicted Keys",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 22 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(redis_evicted_keys_total{instance=~\"$instance\"}[5m])",
              "legendFormat": "Evictions/s {{ instance }}"
            }
          ]
        },
        {
          "title": "Keyspace (Keys Count per DB)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 22 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "redis_db_keys{instance=~\"$instance\"}",
              "legendFormat": "{{ instance }} {{ db }}"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["redis", "sentinel", "cache"],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus"
          },
          {
            "name": "instance",
            "type": "query",
            "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
            "query": "label_values(redis_up, instance)",
            "includeAll": true,
            "allValue": ".*",
            "current": { "text": "All", "value": "$__all" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Redis - Sentinel Cluster",
      "uid": "redis-sentinel"
    }
