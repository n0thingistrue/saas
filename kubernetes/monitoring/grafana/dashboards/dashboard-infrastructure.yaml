# =============================================================================
# Grafana Dashboard - Infrastructure K3s Cluster
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-infrastructure
  namespace: monitoring
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  infrastructure.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Cluster Overview",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "CPU Usage per Node",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.7 },
                  { "color": "red", "value": 0.9 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "instance:node_cpu_utilisation:rate5m{instance=~\"$node\"}",
              "legendFormat": "{{ instance }}"
            }
          ]
        },
        {
          "title": "Memory Usage per Node",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.75 },
                  { "color": "red", "value": 0.9 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "instance:node_memory_utilisation:ratio{instance=~\"$node\"}",
              "legendFormat": "{{ instance }}"
            }
          ]
        },
        {
          "title": "Disk Usage per Node",
          "type": "gauge",
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 9 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1,
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 0.7 },
                  { "color": "red", "value": 0.85 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "instance:node_filesystem_utilisation:ratio{instance=~\"$node\"}",
              "legendFormat": "{{ instance }}"
            }
          ]
        },
        {
          "title": "Network I/O per Node",
          "type": "timeseries",
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 9 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "Bps" } },
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{device!~\"lo|veth.*|cni.*|flannel.*\", instance=~\"$node\"}[5m])",
              "legendFormat": "{{ instance }} RX"
            },
            {
              "expr": "-rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|cni.*|flannel.*\", instance=~\"$node\"}[5m])",
              "legendFormat": "{{ instance }} TX"
            }
          ]
        },
        {
          "title": "Pods per Namespace",
          "type": "barchart",
          "gridPos": { "h": 6, "w": 8, "x": 16, "y": 9 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "count(kube_pod_status_phase{phase=\"Running\", namespace=~\"$namespace\"}) by (namespace)",
              "legendFormat": "{{ namespace }}"
            }
          ]
        },
        {
          "title": "Top 10 Pods by CPU",
          "type": "table",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "topk(10, sum(rate(container_cpu_usage_seconds_total{namespace=~\"$namespace\", container!=\"\", container!=\"POD\"}[5m])) by (namespace, pod))",
              "legendFormat": "{{ namespace }}/{{ pod }}",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true } } }
          ]
        },
        {
          "title": "Top 10 Pods by Memory",
          "type": "table",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "topk(10, sum(container_memory_working_set_bytes{namespace=~\"$namespace\", container!=\"\", container!=\"POD\"}) by (namespace, pod))",
              "legendFormat": "{{ namespace }}/{{ pod }}",
              "format": "table",
              "instant": true
            }
          ],
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "transformations": [
            { "id": "organize", "options": { "excludeByName": { "Time": true } } }
          ]
        },
        {
          "title": "K3s Cluster Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 23 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "count(kube_node_info)",
              "legendFormat": "Nodes"
            },
            {
              "expr": "count(kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "Running Pods"
            },
            {
              "expr": "count(kube_namespace_created)",
              "legendFormat": "Namespaces"
            },
            {
              "expr": "count(kube_deployment_status_replicas_available)",
              "legendFormat": "Deployments"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["infrastructure", "k3s", "nodes"],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus",
            "current": { "text": "Prometheus", "value": "Prometheus" }
          },
          {
            "name": "node",
            "type": "query",
            "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
            "query": "label_values(node_uname_info, instance)",
            "includeAll": true,
            "allValue": ".*",
            "current": { "text": "All", "value": "$__all" }
          },
          {
            "name": "namespace",
            "type": "query",
            "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
            "query": "label_values(kube_namespace_created, namespace)",
            "includeAll": true,
            "allValue": ".*",
            "current": { "text": "All", "value": "$__all" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Infrastructure - K3s Cluster",
      "uid": "infra-k3s-cluster"
    }
