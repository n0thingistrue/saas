# =============================================================================
# Grafana Dashboard - PostgreSQL Patroni
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-postgresql
  namespace: monitoring
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  postgresql.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "graphTooltip": 1,
      "panels": [
        {
          "title": "Patroni Cluster Status",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "collapsed": false
        },
        {
          "title": "PostgreSQL Up",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "0": { "text": "DOWN", "color": "red" }, "1": { "text": "UP", "color": "green" } } }
              ]
            }
          },
          "targets": [
            { "expr": "pg_up{instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Replication Role",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "type": "value", "options": { "0": { "text": "PRIMARY", "color": "green" }, "1": { "text": "REPLICA", "color": "blue" } } }
              ]
            }
          },
          "targets": [
            { "expr": "pg_replication_is_replica{instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Replication Lag",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 30 }
                ]
              }
            }
          },
          "targets": [
            { "expr": "pg_replication_lag{instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Active Connections",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            { "expr": "sum(pg_stat_activity_count{instance=~\"$instance\"}) by (instance)", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Max Connections",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            { "expr": "pg_settings_max_connections{instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Database Size",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "targets": [
            { "expr": "pg_database_size_bytes{datname=\"saas_production\", instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Performance",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "collapsed": false
        },
        {
          "title": "Connections (Current / Max)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "sum(pg_stat_activity_count{instance=~\"$instance\"}) by (instance)",
              "legendFormat": "Active {{ instance }}"
            },
            {
              "expr": "pg_settings_max_connections{instance=~\"$instance\"}",
              "legendFormat": "Max {{ instance }}"
            }
          ]
        },
        {
          "title": "Transaction Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "ops" } },
          "targets": [
            {
              "expr": "rate(pg_stat_database_xact_commit{datname=\"saas_production\", instance=~\"$instance\"}[5m])",
              "legendFormat": "Commits {{ instance }}"
            },
            {
              "expr": "rate(pg_stat_database_xact_rollback{datname=\"saas_production\", instance=~\"$instance\"}[5m])",
              "legendFormat": "Rollbacks {{ instance }}"
            }
          ]
        },
        {
          "title": "Replication Lag Over Time",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 30 }
                ]
              }
            }
          },
          "targets": [
            { "expr": "pg_replication_lag{instance=~\"$instance\"}", "legendFormat": "{{ instance }}" }
          ]
        },
        {
          "title": "Cache Hit Ratio",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 14 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "percentunit", "min": 0, "max": 1 } },
          "targets": [
            {
              "expr": "pg_stat_database_blks_hit{datname=\"saas_production\", instance=~\"$instance\"} / (pg_stat_database_blks_hit{datname=\"saas_production\", instance=~\"$instance\"} + pg_stat_database_blks_read{datname=\"saas_production\", instance=~\"$instance\"})",
              "legendFormat": "Hit Ratio {{ instance }}"
            }
          ]
        },
        {
          "title": "Slow Queries & Deadlocks",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 22 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "targets": [
            {
              "expr": "rate(pg_stat_database_deadlocks{datname=\"saas_production\", instance=~\"$instance\"}[5m])",
              "legendFormat": "Deadlocks/s {{ instance }}"
            },
            {
              "expr": "pg_stat_activity_count{state=\"active\", wait_event_type=\"Lock\", instance=~\"$instance\"}",
              "legendFormat": "Waiting on Lock {{ instance }}"
            }
          ]
        },
        {
          "title": "Database Size Growth",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 22 },
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "targets": [
            {
              "expr": "pg_database_size_bytes{datname=\"saas_production\", instance=~\"$instance\"}",
              "legendFormat": "{{ instance }}"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["postgresql", "patroni", "database"],
      "templating": {
        "list": [
          {
            "name": "DS_PROMETHEUS",
            "type": "datasource",
            "query": "prometheus"
          },
          {
            "name": "instance",
            "type": "query",
            "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
            "query": "label_values(pg_up, instance)",
            "includeAll": true,
            "allValue": ".*",
            "current": { "text": "All", "value": "$__all" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "PostgreSQL - Patroni Cluster",
      "uid": "postgresql-patroni"
    }
