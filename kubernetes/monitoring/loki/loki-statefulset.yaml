# =============================================================================
# StatefulSet - Loki
# =============================================================================
# Loki single-replica pour centraliser les logs.
# Stockage local avec retention 15 jours.
# Deploye sur Node 1 (monitoring centralise).
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: monitoring
  labels:
    app: loki
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: log-aggregator
    app.kubernetes.io/version: "2.9"
spec:
  replicas: 1
  serviceName: loki-headless
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
        app.kubernetes.io/name: loki
        app.kubernetes.io/component: log-aggregator
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 60

      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              preference:
                matchExpressions:
                  - key: node-size
                    operator: In
                    values: ["large"]

      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001

      initContainers:
        - name: init-chown
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 10001:10001 /loki"]
          volumeMounts:
            - name: loki-data
              mountPath: /loki
          securityContext:
            runAsUser: 0

      containers:
        - name: loki
          image: grafana/loki:2.9.6
          imagePullPolicy: IfNotPresent
          args:
            - "-config.file=/etc/loki/loki.yaml"
            - "-target=all"
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: 400m
              memory: "1Gi"
            limits:
              cpu: 500m
              memory: "1536Mi"

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: loki-data
              mountPath: /loki
            - name: loki-config
              mountPath: /etc/loki
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: loki-config
          configMap:
            name: loki-config
        - name: tmp
          emptyDir:
            sizeLimit: 50Mi

  volumeClaimTemplates:
    - metadata:
        name: loki-data
        labels:
          app: loki
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-storage
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: loki-headless
  namespace: monitoring
  labels:
    app: loki
spec:
  clusterIP: None
  selector:
    app: loki
  ports:
    - name: http
      port: 3100
      targetPort: http
