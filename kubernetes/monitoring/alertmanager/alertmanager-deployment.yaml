# =============================================================================
# Deployment - AlertManager
# =============================================================================
# AlertManager recoit les alertes de Prometheus et les route
# vers les bons canaux (Slack, Email, PagerDuty).
# 1 replica sur Node 1.
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
    app.kubernetes.io/version: "0.27"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/component: alerting
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 30

      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 70
              preference:
                matchExpressions:
                  - key: node-size
                    operator: In
                    values: ["large"]

      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534

      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.27.0
          imagePullPolicy: IfNotPresent
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
            - "--storage.path=/alertmanager"
            - "--web.external-url=https://monitoring.saas.local/alertmanager"
            - "--cluster.listen-address="
          ports:
            - name: http
              containerPort: 9093
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: alertmanager-config
              mountPath: /etc/alertmanager
              readOnly: true
            - name: alertmanager-secrets
              mountPath: /etc/alertmanager/secrets
              readOnly: true
            - name: alertmanager-data
              mountPath: /alertmanager
            - name: alertmanager-templates
              mountPath: /etc/alertmanager/templates
              readOnly: true

      volumes:
        - name: alertmanager-config
          configMap:
            name: alertmanager-config
            items:
              - key: alertmanager.yml
                path: alertmanager.yml
        - name: alertmanager-templates
          configMap:
            name: alertmanager-config
            items:
              - key: slack.tmpl
                path: slack.tmpl
        - name: alertmanager-secrets
          secret:
            secretName: alertmanager-secrets
            optional: true
        - name: alertmanager-data
          emptyDir:
            sizeLimit: 200Mi
