# =============================================================================
# StatefulSet - Prometheus Server
# =============================================================================
# Prometheus single-replica pour le cluster RNCP.
# Stockage TSDB local avec retention 15 jours.
#
# Deploye sur Node 1 (plus de ressources).
# Le PVC utilise le volume monitoring cree dans base/storage.
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
    app.kubernetes.io/version: "2.50"
  annotations:
    description: "Prometheus TSDB - Retention 15 jours"
spec:
  replicas: 1
  serviceName: prometheus-headless
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: prometheus
      terminationGracePeriodSeconds: 300

      # Preferer Node 1 (plus de ressources pour TSDB)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              preference:
                matchExpressions:
                  - key: node-size
                    operator: In
                    values: ["large"]

      # fsGroup pour que Prometheus puisse ecrire dans le PVC
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534

      # Init container : fixer les permissions du volume
      initContainers:
        - name: init-chown
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 65534:65534 /prometheus"]
          volumeMounts:
            - name: prometheus-data
              mountPath: /prometheus
          securityContext:
            runAsUser: 0

      containers:
        - name: prometheus
          image: prom/prometheus:v2.50.1
          imagePullPolicy: IfNotPresent
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=15d"
            - "--storage.tsdb.retention.size=14GB"
            - "--storage.tsdb.min-block-duration=2h"
            - "--storage.tsdb.max-block-duration=2h"
            - "--web.enable-lifecycle"
            - "--web.enable-admin-api"
            - "--web.console.libraries=/etc/prometheus/console_libraries"
            - "--web.console.templates=/etc/prometheus/consoles"
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP

          # --- Health Checks ---
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30

          # --- Resources ---
          resources:
            requests:
              cpu: 800m
              memory: "2Gi"
            limits:
              cpu: "1000m"
              memory: "2560Mi"

          # --- Security ---
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # --- Volumes ---
          volumeMounts:
            - name: prometheus-data
              mountPath: /prometheus
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
              readOnly: true
            - name: prometheus-rules
              mountPath: /etc/prometheus/rules
              readOnly: true

      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: prometheus-rules
          configMap:
            name: prometheus-rules

  # PVC pour le stockage TSDB
  volumeClaimTemplates:
    - metadata:
        name: prometheus-data
        labels:
          app: prometheus
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-storage
        resources:
          requests:
            storage: 15Gi
---
# Service headless pour le StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: prometheus-headless
  namespace: monitoring
  labels:
    app: prometheus
spec:
  clusterIP: None
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: http
